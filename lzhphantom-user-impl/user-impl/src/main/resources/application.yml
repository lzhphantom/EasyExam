server:
  port: 4000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lzhphantom_exam?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: root
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  config:
    import: optional:nacos:lzhphantom-user-dev.yml
  application:
    name: lzhphantom-user
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        file-extension: yaml
swagger:
    enabled: true
    title: lzhphantom swagger UI
    gateway: http://localhost:80
    token-url: ${swagger.gateway}/auth/oauth2/token
    scope: server
    services:
        lzhphantom-userImpl: admin
#        pig-codegen: gen
security:
  oauth2:
    ignore:
      urls:
        - /v3/api-docs
        - /actuator/**
        - /test/