server:
  port: 3000
spring:
  profiles:
    active: dev
  application:
    name: lzhphantom-auth
  config:
    import: optional:nacos:lzhphantom-auth-dev.yml
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 20
          max-wait: -1
          max-idle: 8
          min-idle: 0
      database: 0